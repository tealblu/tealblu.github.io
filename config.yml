baseURL: https://tealblu.github.io
languageCode: en-us
title: tealblu's archive
theme: "PaperMod"

params:
  homeInfoParams:
    Title: Archive Home
    Content: Welcome to my archive! This is a collection of my projects, posts, thoughts, and more. Use the **Categories** page to browse by topic (e.g. projects, journals, etc), explore by using the navigation buttons at the top right, or simply scroll down to see my posts in random order.

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/tealblu"
    # - name: "youtube"
    #   url: "https://www.youtube.com/channel/XXX"
    - name: "twitter"
      url: "https://twitter.com/"
    # - name: "kofi"
    #   url: "https://buymeacoffee.com/XXX"
    - name: "rss"
      url: "https://tealblu.github.io/index.xml"
  ShowReadingTime: true
  author: "indigo hartsell"
  contact:
    email: "indiharts@proton.me"
  feedlinks: true
  copyright: "<!--Creative Commons License-->This site is licensed under a [Creative Commons Attribution-ShareAlike 4.0 International License](https://creativecommons.org/licenses/by-sa/4.0/).<!--/Creative Commons License-->"
  mobileMenu: true
  ShowShareButtons: false # toggle share buttons

 #Google Analytics 4 optional
  env: #production
  GoogleAnalytics: "G-00000XXXXX" 
  sitemap:
    changefreq: daily
    filename: sitemap.xml
    priority: 0.5

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
  section:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: Categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40

