baseURL: https://tealblu.github.io
languageCode: en-us
title: indi.bio
theme: "PaperMod"

params:
  homeInfoParams:
    Title: indi.bio
    Content: welcome to my biography :) i hope to use this space as both a place to showcase my projects as well as a place to share my thoughts. *categories* represent high-level topics, *tags* represent more specific topics, and *archive* shows a chronological list of all content on this site. also, *search* searches.

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/tealblu"
    # - name: "youtube"
    #   url: "https://www.youtube.com/channel/XXX"
    - name: "twitter"
      url: "https://twitter.com/"
    # - name: "kofi"
    #   url: "https://buymeacoffee.com/XXX"
    - name: "rss"
      url: "https://tealblu.github.io/index.xml"
  ShowReadingTime: true
  author: "indigo hartsell"
  contact:
    email: "indiharts@proton.me"
  feedlinks: true
  copyright: "<!--Creative Commons License-->This site is licensed under a [Creative Commons Attribution-ShareAlike 4.0 International License](https://creativecommons.org/licenses/by-sa/4.0/).<!--/Creative Commons License-->"
  mobileMenu: true
  ShowShareButtons: false # toggle share buttons

 #Google Analytics 4 optional
  env: #production
  GoogleAnalytics: "G-00000XXXXX" 
  sitemap:
    changefreq: daily
    filename: sitemap.xml
    priority: 0.5

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
  section:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: archive
      name: archive
      url: /archives/
      weight: 30
    - identifier: search
      name: search
      url: /search/
      weight: 40

