<!DOCTYPE html>
<html lang="{{ .Site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}">

<head>
    {{- partial "head.html" . }}
    {{ if .Site.Params.GoogleAnalytics }}
    {{ partial "analytics-gtag.html" . }}
    {{ end }}
</head>

<body class="
{{- if (or (ne .Kind `page` ) (eq .Layout `archives`) (eq .Layout `search`)) -}}
{{- print "list" -}}
{{- end -}}
{{- if eq $.Site.Params.defaultTheme `dark` -}}
{{- print " dark" }}
{{- end -}}
" id="top">
    <!-- Persistent Vanta target: stays outside page content swaps so animation persists across navigations -->
    <div id="vanta-root" data-turbo-permanent aria-hidden="true" style="position:fixed;inset:0;z-index:-1;pointer-events:none;"></div>

    <!-- Hotwire Turbo Drive is loaded from the head to avoid re-evaluation on each page swap -->

    {{- partialCached "header.html" . .Page -}}
    <main class="main">
        {{- block "main" . }}{{ end }}
    </main>

    {{ partialCached "footer.html" . .Layout .Kind (.Param "hideFooter") (.Param "ShowCodeCopyButtons") -}}
</body>

</html>
