<script>
    (function () {
        const menu = document.getElementById('menu');
        if (menu) {
            const pos = localStorage.getItem("menu-scroll-position");
            if (pos !== null) menu.scrollLeft = pos;
            if (!menu.dataset.scrollListenerAdded) {
                menu.addEventListener('scroll', function () {
                    localStorage.setItem("menu-scroll-position", menu.scrollLeft);
                });
                menu.dataset.scrollListenerAdded = '1';
            }
        }

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            if (anchor.dataset.anchorClickInitialized) return;
            anchor.addEventListener("click", function (e) {
                e.preventDefault();
                var id = this.getAttribute("href").substr(1);
                const target = document.querySelector(`[id='${decodeURIComponent(id)}']`);
                if (target) {
                    if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                        target.scrollIntoView({ behavior: "smooth" });
                    } else {
                        target.scrollIntoView();
                    }
                }
                if (id === "top") {
                    history.replaceState(null, null, " ");
                } else {
                    history.pushState(null, null, `#${id}`);
                }
            });
            anchor.dataset.anchorClickInitialized = '1';
        });
    })();

</script>
<script>
    (function () {
        const mybutton = document.getElementById("top-link");
        if (!mybutton) return;
        if (mybutton.dataset.scrollHandlerAdded) return;
        window.addEventListener('scroll', function () {
            if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
                mybutton.style.visibility = "visible";
                mybutton.style.opacity = "1";
            } else {
                mybutton.style.visibility = "hidden";
                mybutton.style.opacity = "0";
            }
        });
        mybutton.dataset.scrollHandlerAdded = '1';
    })();

</script>
<script>
    (function () {
        const initThemeToggle = () => {
            const tt = document.getElementById("theme-toggle");
            if (!tt) return;
            if (tt.dataset.themeToggled) return;

            tt.addEventListener("click", () => {
                if (document.body.className.includes("dark")) {
                    document.body.classList.remove('dark');
                    localStorage.setItem("pref-theme", 'light');
                } else {
                    document.body.classList.add('dark');
                    localStorage.setItem("pref-theme", 'dark');
                }
            });
            tt.dataset.themeToggled = '1';
        };

        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", initThemeToggle, { once: true });
        } else {
            initThemeToggle();
        }

        
        document.addEventListener("turbo:load", initThemeToggle);
    })();

</script>
